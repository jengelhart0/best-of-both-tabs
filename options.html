<!DOCTYPE html>
<html>
	<title>Best of Both Tabs Settings</title>
	<link rel="stylesheet" type="text/css" href="./third_party/normalize.css">
	<link rel="stylesheet" type="text/css" href="/third_party/skeleton.css">
	<link rel="stylesheet" type="text/css" href="options.css">
<body>
	<div class="container">
	<div>
		<h1 id="page-header" class="u-full-width">Best of Both Tabs</h1>
	</div>
	<form id="settings">
		<div class="row settings-section">
			<div class="four columns setting-name">
				<h5 for="device-select"> Select Device</h5>
			</div>
			<div class="eight columns">
				<select id="device-select" class="u-full-width"></select>
			</div>
		</div>
		<div class="row settings-section">
			<div class="four columns setting-name">
				<h5>Add a new device</h5>
			</div>
			<div class="eight columns">
				<div>
				<input id="name-input" class="u-full-width" type="text" placeholder="Device Name">
				</div>
				<div>
				<input id="user-agent-input" class="u-full-width" type="text" placeholder="User Agent String">
				</div>
				<div>
				<input id="width-input" class="u-full-width" type="number" placeholder="width (px)">
				</div>
				<div>
				<input id="height-input" class="u-full-width" type="number" placeholder="height (px)">
				</div>
				<div>
				<button id="add-btn">Add</button>
				</div>
			</div>
		</div>
		<div class="row settings-section">
			<div class="four columns setting-name">
				<h5>Scroll lock</h5>
			</div>
			<div class="eight columns">
					<label for="scroll-lock-on" class="u-full-width">
						<input id="scroll-lock-on" type="radio" name="scroll" value="on" />
						On
					</label>
					<label for="scroll-lock-off">
						<input id="scroll-lock-off" type="radio" name="scroll" value="off" />
						Off
					</label>
			</div>
		</div>
		<div class="row settings-section">
			<div class="four columns setting-name">
				<h5>Start Session in</h5>
			</div>
			<div class="eight columns">
				<label for="session-same">
					<input id="session-same" type="radio" name="session" value="same" />
					Same Window
				</label>
				<label for="session-new">
					<input id="session-new" type="radio" name="session" value="new" />
					New Window
				</label>
			</div>
		</div>
		<div class="row">
			<p class="u-full-width"> Settings will take effect when this page is closed.</p>
		</div>
	</form>
	</div>
	<script src="options.js"></script>
</body>
</html>
